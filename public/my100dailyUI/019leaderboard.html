<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
        font-family: "Montserrat", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .leaderboard-container {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        max-width: 420px;
        width: 100%;
        padding: 2.5rem 2rem;
        margin: 2rem 0;
      }
      .leaderboard-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #007bff;
        margin-bottom: 1.2rem;
        text-align: center;
      }
      .leaderboard-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .leaderboard-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.7rem 0;
        border-bottom: 1px solid #e9ecef;
        font-size: 1.05rem;
      }
      .leaderboard-item:last-child {
        border-bottom: none;
      }
      .avatar {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 0.9rem;
        border: 2px solid #007bff;
      }
      .player-info {
        display: flex;
        align-items: center;
        flex: 1;
      }
      .player-name {
        font-weight: 600;
        color: #222;
      }
      .player-score {
        font-weight: 700;
        color: #007bff;
        font-size: 1.1rem;
        min-width: 60px;
        text-align: right;
      }
      .rank-badge {
        background: #007bff;
        color: #fff;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1rem;
        margin-right: 0.7rem;
      }
      .leaderboard-footer {
        text-align: center;
        color: #888;
        font-size: 0.95rem;
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="leaderboard-container shadow">
      <div class="leaderboard-title">Top Players</div>
      <ul class="leaderboard-list">
        <li class="leaderboard-item">
          <span class="rank-badge">1</span>
          <div class="player-info">
            <img
              src="https://randomuser.me/api/portraits/men/32.jpg"
              class="avatar"
              alt="Player 1"
            />
            <span class="player-name">Arjay Dela Cruz</span>
          </div>
          <span class="player-score">2,350 pts</span>
        </li>
        <li class="leaderboard-item">
          <span class="rank-badge">2</span>
          <div class="player-info">
            <img
              src="https://randomuser.me/api/portraits/women/44.jpg"
              class="avatar"
              alt="Player 2"
            />
            <span class="player-name">Jane Smith</span>
          </div>
          <span class="player-score">2,120 pts</span>
        </li>
        <li class="leaderboard-item">
          <span class="rank-badge">3</span>
          <div class="player-info">
            <img
              src="https://randomuser.me/api/portraits/men/65.jpg"
              class="avatar"
              alt="Player 3"
            />
            <span class="player-name">Carlos Reyes</span>
          </div>
          <span class="player-score">1,980 pts</span>
        </li>
        <li class="leaderboard-item">
          <span class="rank-badge">4</span>
          <div class="player-info">
            <img
              src="https://randomuser.me/api/portraits/women/68.jpg"
              class="avatar"
              alt="Player 4"
            />
            <span class="player-name">Mia Tan</span>
          </div>
          <span class="player-score">1,750 pts</span>
        </li>
        <li class="leaderboard-item">
          <span class="rank-badge">5</span>
          <div class="player-info">
            <img
              src="https://randomuser.me/api/portraits/men/21.jpg"
              class="avatar"
              alt="Player 5"
            />
            <span class="player-name">John Lee</span>
          </div>
          <span class="player-score">1,600 pts</span>
        </li>
      </ul>
      <div class="leaderboard-footer">Keep playing to climb the ranks!</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
