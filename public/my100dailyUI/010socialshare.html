<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Social Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Montserrat", Arial, sans-serif;
      }
      .share-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        padding: 2rem 2.5rem;
        max-width: 350px;
        width: 100%;
        text-align: center;
      }
      .share-title {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #222;
      }
      .share-desc {
        color: #555;
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      .share-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .share-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #fff;
        border: none;
        transition: transform 0.12s;
        cursor: pointer;
      }
      .share-btn.facebook {
        background: #1877f3;
      }
      .share-btn.twitter {
        background: #1da1f2;
      }
      .share-btn.linkedin {
        background: #0077b5;
      }
      .share-btn.whatsapp {
        background: #25d366;
      }
      .share-btn:active {
        transform: scale(0.95);
      }
      .share-btn svg {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="share-card shadow">
      <div class="share-title">Share this article</div>
      <div class="share-desc">
        If you enjoyed this, share it with your friends!
      </div>
      <div class="share-buttons">
        <button
          class="share-btn facebook"
          title="Share on Facebook"
          onclick="share('facebook')"
        >
          <svg width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M12.728 2.269A6.5 6.5 0 1 0 8 14.5V9.5H6.5V8h1.5V6.75c0-1.379.833-2.125 2.1-2.125.609 0 1.246.11 1.246.11v1.37h-.703c-.693 0-.91.43-.91.87V8h1.547l-.247 1.5H10.73v5A6.5 6.5 0 0 0 12.728 2.269z"
            />
          </svg>
        </button>
        <button
          class="share-btn twitter"
          title="Share on Twitter/X"
          onclick="share('twitter')"
        >
          <svg width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.009-.422A6.673 6.673 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.084.797A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115c-.211 0-.417-.021-.616-.061a3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"
            />
          </svg>
        </button>
        <button
          class="share-btn linkedin"
          title="Share on LinkedIn"
          onclick="share('linkedin')"
        >
          <svg width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.521-1.248-1.342-1.248-.821 0-1.358.54-1.358 1.248 0 .694.52 1.248 1.327 1.248h.015zm4.908 8.212h2.4V9.359c0-.215.016-.43.08-.586.176-.43.577-.877 1.25-.877.881 0 1.234.662 1.234 1.634v4.864h2.4V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.6 5.6 0 0 1 .016-.025V6.169h-2.4c.03.7 0 7.225 0 7.225z"
            />
          </svg>
        </button>
        <button
          class="share-btn whatsapp"
          title="Share on WhatsApp"
          onclick="share('whatsapp')"
        >
          <svg width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M13.601 2.326A7.875 7.875 0 0 0 8.003 0C3.582 0 0 3.582 0 8c0 1.409.37 2.77 1.07 3.97L0 16l4.13-1.07A7.963 7.963 0 0 0 8.003 16c4.418 0 8-3.582 8-8 0-2.137-.834-4.146-2.399-5.674zM8.003 14.5c-1.25 0-2.47-.33-3.53-.95l-.25-.15-2.45.63.65-2.39-.16-.25A6.48 6.48 0 0 1 1.5 8c0-3.584 2.919-6.5 6.503-6.5 1.736 0 3.37.676 4.601 1.899A6.48 6.48 0 0 1 14.5 8c0 3.584-2.919 6.5-6.497 6.5zm3.69-4.23c-.2-.1-1.18-.58-1.36-.65-.18-.07-.31-.1-.44.1-.13.19-.5.65-.61.78-.11.13-.22.15-.41.05-.2-.1-.84-.31-1.6-.99-.59-.53-.99-1.19-1.1-1.39-.11-.19-.01-.29.09-.39.09-.09.2-.23.3-.34.1-.11.13-.19.2-.32.07-.13.03-.24-.01-.34-.05-.1-.44-1.07-.6-1.46-.16-.39-.32-.34-.44-.35-.11-.01-.24-.01-.37-.01-.13 0-.34.05-.52.24-.18.19-.7.68-.7 1.66 0 .98.72 1.93.82 2.06.1.13 1.41 2.16 3.42 2.95.48.17.85.27 1.14.34.48.12.92.1 1.27.06.39-.05 1.18-.48 1.35-.94.17-.46.17-.85.12-.94-.05-.09-.18-.13-.38-.23z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script>
      function share(platform) {
        const url = encodeURIComponent(window.location.href);
        const text = encodeURIComponent("Check out this awesome article!");
        let shareUrl = "";
        switch (platform) {
          case "facebook":
            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            break;
          case "twitter":
            shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
            break;
          case "linkedin":
            shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
            break;
          case "whatsapp":
            shareUrl = `https://wa.me/?text=${text}%20${url}`;
            break;
        }
        window.open(shareUrl, "_blank", "noopener,noreferrer");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
