<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flash Message Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Montserrat", Arial, sans-serif;
      }
      .flash-container {
        width: 100%;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="flash-container">
      <!-- Success Message -->
      <div
        class="alert alert-success alert-dismissible fade show mb-3"
        role="alert"
      >
        <strong>Success!</strong> Your account has been created. Welcome aboard!
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <!-- Error Message -->
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> Email address already in use. Please try
        another.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
