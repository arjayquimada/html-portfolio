<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>On/Off Switch Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Montserrat", Arial, sans-serif;
      }
      .switch-panel {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        padding: 2.5rem 2rem;
        text-align: center;
        max-width: 350px;
        width: 100%;
      }
      .switch-label {
        font-size: 1.3rem;
        font-weight: 700;
        color: #222;
        margin-bottom: 1.5rem;
      }
      .form-switch .form-check-input {
        width: 3.5em;
        height: 2em;
        background-color: #e9ecef;
        border: 2px solid #007bff;
        transition: background 0.2s, border 0.2s;
      }
      .form-switch .form-check-input:checked {
        background-color: #007bff;
        border-color: #007bff;
      }
      .form-switch .form-check-input:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      .switch-status {
        margin-top: 1.2rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: #007bff;
        letter-spacing: 1px;
        transition: color 0.2s;
      }
      .switch-status.off {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="switch-panel shadow">
      <div class="switch-label">Smart Device Power</div>
      <div
        class="form-check form-switch d-flex justify-content-center align-items-center mb-3"
      >
        <input
          class="form-check-input"
          type="checkbox"
          id="powerSwitch"
          style="cursor: pointer"
        />
        <label class="form-check-label ms-3" for="powerSwitch" id="switchText"
          >Off</label
        >
      </div>
      <div class="switch-status off" id="switchStatus">Device is OFF</div>
    </div>
    <script>
      const powerSwitch = document.getElementById("powerSwitch");
      const switchText = document.getElementById("switchText");
      const switchStatus = document.getElementById("switchStatus");

      powerSwitch.addEventListener("change", function () {
        if (this.checked) {
          switchText.textContent = "On";
          switchStatus.textContent = "Device is ON";
          switchStatus.classList.remove("off");
        } else {
          switchText.textContent = "Off";
          switchStatus.textContent = "Device is OFF";
          switchStatus.classList.add("off");
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
