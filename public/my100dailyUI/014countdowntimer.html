<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Montserrat", Arial, sans-serif;
      }
      .timer-container {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        padding: 2.5rem 2rem;
        text-align: center;
        max-width: 350px;
        width: 100%;
      }
      .timer-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #007bff;
        margin-bottom: 1.2rem;
      }
      .countdown {
        font-size: 2.8rem;
        font-weight: 700;
        letter-spacing: 2px;
        color: #222;
        margin-bottom: 1.2rem;
      }
      .timer-label {
        color: #888;
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      .timer-controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .timer-btn {
        border-radius: 20px;
        font-weight: 600;
        font-size: 1rem;
        padding: 0.5rem 1.3rem;
      }
    </style>
  </head>
  <body>
    <div class="timer-container shadow">
      <div class="timer-title">Event Countdown</div>
      <div class="timer-label">Time left until the big launch!</div>
      <div class="countdown" id="countdown">00:10:00</div>
      <div class="timer-controls">
        <button class="btn btn-primary timer-btn" id="startBtn">Start</button>
        <button class="btn btn-secondary timer-btn" id="pauseBtn">Pause</button>
        <button class="btn btn-danger timer-btn" id="resetBtn">Reset</button>
      </div>
    </div>
    <script>
      // Set initial time (e.g., 10 minutes)
      let totalSeconds = 10 * 60;
      let remainingSeconds = totalSeconds;
      let timerInterval = null;
      const countdownEl = document.getElementById("countdown");
      const startBtn = document.getElementById("startBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const resetBtn = document.getElementById("resetBtn");

      function updateDisplay() {
        const mins = Math.floor(remainingSeconds / 60);
        const secs = remainingSeconds % 60;
        countdownEl.textContent =
          (mins < 10 ? "0" : "") + mins + ":" + (secs < 10 ? "0" : "") + secs;
      }

      function startTimer() {
        if (timerInterval) return;
        timerInterval = setInterval(() => {
          if (remainingSeconds > 0) {
            remainingSeconds--;
            updateDisplay();
          } else {
            clearInterval(timerInterval);
            timerInterval = null;
            countdownEl.textContent = "TIME'S UP!";
          }
        }, 1000);
      }

      function pauseTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
      }

      function resetTimer() {
        pauseTimer();
        remainingSeconds = totalSeconds;
        updateDisplay();
      }

      startBtn.addEventListener("click", startTimer);
      pauseBtn.addEventListener("click", pauseTimer);
      resetBtn.addEventListener("click", resetTimer);

      // Initialize display
      updateDisplay();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
