<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>App Icon Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .icon-container {
        width: 180px;
        height: 180px;
        border-radius: 32px;
        background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .icon-inner {
        width: 120px;
        height: 120px;
        background: #fff;
        border-radius: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      }
      .icon-logo {
        width: 72px;
        height: 72px;
        display: block;
      }
      .icon-text {
        position: absolute;
        bottom: 18px;
        left: 0;
        width: 100%;
        text-align: center;
        font-family: "Montserrat", Arial, sans-serif;
        font-weight: 700;
        font-size: 1.2rem;
        color: #fff;
        letter-spacing: 2px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="icon-container shadow-lg">
      <div class="icon-inner">
        <!-- Simple, memorable SVG logo: stylized "A" for "App" -->
        <svg
          class="icon-logo"
          viewBox="0 0 72 72"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="36" cy="36" r="34" fill="#007bff" opacity="0.08" />
          <path d="M36 16L52 56H44L36 36L28 56H20L36 16Z" fill="#007bff" />
          <circle cx="36" cy="44" r="4" fill="#00c6ff" />
        </svg>
      </div>
      <div class="icon-text">APP</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
