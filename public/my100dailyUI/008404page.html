<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Montserrat", Arial, sans-serif;
      }
      .error-container {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        padding: 3rem 2.5rem 2.5rem 2.5rem;
        text-align: center;
        max-width: 420px;
        width: 100%;
      }
      .error-code {
        font-size: 5rem;
        font-weight: 900;
        color: #007bff;
        letter-spacing: 4px;
        margin-bottom: 0.5rem;
        line-height: 1;
      }
      .error-emoji {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
      }
      .error-message {
        font-size: 1.3rem;
        color: #222;
        margin-bottom: 1.2rem;
        font-weight: 600;
      }
      .error-desc {
        color: #555;
        margin-bottom: 2rem;
      }
      .btn-home {
        padding: 0.7rem 2rem;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="error-container shadow">
      <span class="error-emoji">ðŸš§</span>
      <div class="error-code">404</div>
      <div class="error-message">Oops! Page Not Found</div>
      <div class="error-desc">
        The page you're looking for doesn't exist or has been moved.<br />
        But don't worry, let's get you back on track!
      </div>
      <a href="/" class="btn btn-primary btn-home">Go Home</a>
      <div class="mt-4">
        <small class="text-muted"
          >If you think this is a mistake,
          <a href="mailto:arjay@email.com">contact support</a>.</small
        >
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
