<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #f4f6fb;
        font-family: "Montserrat", Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .profile-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 350px;
        width: 100%;
        text-align: center;
        position: relative;
      }
      .profile-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #007bff;
        margin-top: -70px;
        background: #e9ecef;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .profile-name {
        font-size: 1.6rem;
        font-weight: 700;
        margin: 1rem 0 0.25rem 0;
        color: #222;
      }
      .profile-username {
        color: #007bff;
        font-size: 1rem;
        margin-bottom: 1rem;
        display: block;
      }
      .profile-bio {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1.2rem;
      }
      .profile-info {
        display: flex;
        justify-content: space-around;
        margin-bottom: 1.5rem;
      }
      .profile-info div {
        text-align: center;
      }
      .profile-info span {
        display: block;
        font-weight: 700;
        color: #222;
        font-size: 1.1rem;
      }
      .profile-info label {
        color: #888;
        font-size: 0.9rem;
      }
      .profile-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .profile-btn {
        padding: 0.5rem 1.2rem;
        border: none;
        border-radius: 20px;
        background: #007bff;
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.15s;
        text-decoration: none;
      }
      .profile-btn.secondary {
        background: #e9ecef;
        color: #007bff;
        border: 1px solid #007bff;
      }
      .profile-btn:hover {
        background: #0056b3;
        color: #fff;
      }
      .profile-btn.secondary:hover {
        background: #007bff;
        color: #fff;
      }
      @media (max-width: 400px) {
        .profile-card {
          padding: 1.5rem 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img
        class="profile-avatar"
        src="https://randomuser.me/api/portraits/men/32.jpg"
        alt="User Avatar"
      />
      <div class="profile-name">Arjay Dela Cruz</div>
      <span class="profile-username">@arjaydev</span>
      <div class="profile-bio">
        Front-End Developer. Lover of clean code, coffee, and creative UI.
        Building the web, one pixel at a time.
      </div>
      <div class="profile-info">
        <div>
          <span>1.2k</span>
          <label>Followers</label>
        </div>
        <div>
          <span>350</span>
          <label>Following</label>
        </div>
        <div>
          <span>27</span>
          <label>Projects</label>
        </div>
      </div>
      <div class="profile-actions">
        <a href="mailto:arjay@email.com" class="profile-btn">Contact</a>
        <a href="#" class="profile-btn secondary">Follow</a>
      </div>
    </div>
  </body>
</html>
