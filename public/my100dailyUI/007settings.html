<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>App Settings (Bootstrap)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f6fb;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        font-family: "Montserrat", Arial, sans-serif;
      }
      .card {
        margin-top: 3rem;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        max-width: 420px;
        width: 100%;
      }
      .form-switch .form-check-input {
        width: 2.5em;
        height: 1.3em;
      }
      .form-check-label {
        font-weight: 500;
        color: #222;
      }
      .card-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: #222;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      @media (max-width: 500px) {
        .card {
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card p-4">
      <div class="card-title">App Settings</div>
      <form>
        <div class="mb-4">
          <h6 class="text-primary mb-3">Appearance</h6>
          <div
            class="form-check form-switch d-flex justify-content-between align-items-center mb-2"
          >
            <label class="form-check-label" for="darkModeSwitch"
              >Dark Mode</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              id="darkModeSwitch"
            />
          </div>
        </div>
        <div class="mb-4">
          <h6 class="text-primary mb-3">Notifications</h6>
          <div
            class="form-check form-switch d-flex justify-content-between align-items-center mb-2"
          >
            <label class="form-check-label" for="emailAlertsSwitch"
              >Email Alerts</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              id="emailAlertsSwitch"
              checked
            />
          </div>
          <div
            class="form-check form-switch d-flex justify-content-between align-items-center mb-2"
          >
            <label class="form-check-label" for="pushNotifSwitch"
              >Push Notifications</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              id="pushNotifSwitch"
            />
          </div>
        </div>
        <div class="mb-4">
          <h6 class="text-primary mb-3">Privacy</h6>
          <div
            class="form-check form-switch d-flex justify-content-between align-items-center mb-2"
          >
            <label class="form-check-label" for="privateAccountSwitch"
              >Private Account</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              id="privateAccountSwitch"
            />
          </div>
          <div
            class="form-check form-switch d-flex justify-content-between align-items-center mb-2"
          >
            <label class="form-check-label" for="onlineStatusSwitch"
              >Show Online Status</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              id="onlineStatusSwitch"
              checked
            />
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button
            type="reset"
            class="btn btn-outline-primary rounded-pill px-4"
          >
            Reset
          </button>
          <button type="submit" class="btn btn-primary rounded-pill px-4">
            Save
          </button>
        </div>
      </form>
    </div>
    <!-- Bootstrap JS CDN (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
