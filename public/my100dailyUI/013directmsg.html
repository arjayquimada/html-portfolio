<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Direct Messaging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
        font-family: "Montserrat", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .chat-container {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        display: flex;
        flex-direction: column;
        height: 540px;
        overflow: hidden;
      }
      .chat-header {
        background: #007bff;
        color: #fff;
        padding: 1rem 1.2rem;
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }
      .chat-avatar {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #fff;
      }
      .chat-user {
        font-weight: 600;
        font-size: 1.1rem;
      }
      .chat-status {
        font-size: 0.95rem;
        color: #d4f1ff;
      }
      .chat-messages {
        flex: 1;
        padding: 1.2rem;
        overflow-y: auto;
        background: #f4f6fb;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
      }
      .msg-row {
        display: flex;
        align-items: flex-end;
        gap: 0.5rem;
      }
      .msg-row.sent {
        justify-content: flex-end;
      }
      .msg-bubble {
        max-width: 70%;
        padding: 0.7rem 1rem;
        border-radius: 18px;
        font-size: 1rem;
        background: #e9ecef;
        color: #222;
        position: relative;
        word-break: break-word;
      }
      .msg-row.sent .msg-bubble {
        background: #007bff;
        color: #fff;
        border-bottom-right-radius: 6px;
      }
      .msg-row.received .msg-bubble {
        background: #fff;
        color: #222;
        border-bottom-left-radius: 6px;
        border: 1px solid #e3e3e3;
      }
      .msg-time {
        font-size: 0.8rem;
        color: #888;
        margin-left: 0.5rem;
        margin-right: 0.5rem;
        align-self: flex-end;
      }
      .chat-input-area {
        padding: 0.8rem 1rem;
        background: #fff;
        border-top: 1px solid #e9ecef;
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      .chat-input {
        flex: 1;
        border-radius: 20px;
        border: 1px solid #e3e3e3;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        outline: none;
      }
      .btn-send {
        border-radius: 50%;
        width: 42px;
        height: 42px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #007bff;
        color: #fff;
        border: none;
        font-size: 1.3rem;
        transition: background 0.13s;
      }
      .btn-send:active,
      .btn-send:focus {
        background: #0056b3;
        color: #fff;
      }
      @media (max-width: 500px) {
        .chat-container {
          max-width: 100vw;
          height: 100vh;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container shadow">
      <div class="chat-header">
        <img
          src="https://randomuser.me/api/portraits/women/44.jpg"
          class="chat-avatar"
          alt="User Avatar"
        />
        <div>
          <div class="chat-user">Jane Smith</div>
          <div class="chat-status">Online</div>
        </div>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="msg-row received">
          <div class="msg-bubble">Hi Arjay! How can I help you today?</div>
          <span class="msg-time">09:30</span>
        </div>
        <div class="msg-row sent">
          <span class="msg-time">09:31</span>
          <div class="msg-bubble">
            Hi Jane! I have a question about my order.
          </div>
        </div>
        <div class="msg-row received">
          <div class="msg-bubble">
            Of course! Please provide your order number.
          </div>
          <span class="msg-time">09:32</span>
        </div>
      </div>
      <form class="chat-input-area" id="chatForm" autocomplete="off">
        <input
          type="text"
          class="chat-input"
          id="chatInput"
          placeholder="Type a message..."
          required
        />
        <button type="submit" class="btn-send" title="Send">
          <svg width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M15.854 7.146a.5.5 0 0 0-.708 0l-13 13a.5.5 0 0 0 .708.708l13-13a.5.5 0 0 0 0-.708z"
            />
            <path
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 1 0 0 14A7 7 0 0 0 8 1z"
            />
          </svg>
        </button>
      </form>
    </div>
    <script>
      const chatForm = document.getElementById("chatForm");
      const chatInput = document.getElementById("chatInput");
      const chatMessages = document.getElementById("chatMessages");

      chatForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const msg = chatInput.value.trim();
        if (msg) {
          const now = new Date();
          const time =
            now.getHours().toString().padStart(2, "0") +
            ":" +
            now.getMinutes().toString().padStart(2, "0");
          const msgRow = document.createElement("div");
          msgRow.className = "msg-row sent";
          msgRow.innerHTML = `<span class="msg-time">${time}</span><div class="msg-bubble">${msg}</div>`;
          chatMessages.appendChild(msgRow);
          chatMessages.scrollTop = chatMessages.scrollHeight;
          chatInput.value = "";
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
