<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Analytics Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
        font-family: "Montserrat", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .chart-container {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        padding: 2.5rem 2rem;
        max-width: 480px;
        width: 100%;
        text-align: center;
      }
      .chart-title {
        font-size: 1.4rem;
        font-weight: 700;
        color: #007bff;
        margin-bottom: 1.2rem;
      }
      .chart-desc {
        color: #555;
        font-size: 1rem;
        margin-bottom: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="chart-container shadow">
      <div class="chart-title">Website Traffic Analytics</div>
      <div class="chart-desc">
        Track your daily visitors and engagement over the past week.
      </div>
      <canvas id="analyticsChart" height="220"></canvas>
    </div>
    <script>
      const ctx = document.getElementById("analyticsChart").getContext("2d");
      const analyticsChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          datasets: [
            {
              label: "Visitors",
              data: [120, 190, 170, 220, 260, 210, 180],
              borderColor: "#007bff",
              backgroundColor: "rgba(0,123,255,0.08)",
              tension: 0.3,
              pointBackgroundColor: "#007bff",
              pointRadius: 5,
              fill: true,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true },
          },
          scales: {
            x: { grid: { display: false } },
            y: { beginAtZero: true, grid: { color: "#e9ecef" } },
          },
        },
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
